<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style-4.css">
</head>
<body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&display=swap');
  /* Featured block styles */
  .ftb * {
    box-sizing: border-box;
  }

  .ftb h1,
  .ftb h2,
  .ftb h3,
  .ftb h4,
  .ftb h5,
  .ftb h6,
  .ftb a,
  .ftb li,
  .ftb p {
    font-family: 'Libre Franklin', sans-serif !important;
    margin: 0;
    padding: 0;
  }

  .ftb {
    width: 100%;
    max-width: 100%;
  }

  .ftb-content {
    padding: 0 0 25px;
  }

  .ftb-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 385px;
  }

  .ftb-container img {
    margin-bottom: 35px;
    width: 100%;
  }

  .ftb-btn {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  .ftb-btn a {
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    color: #fff;
    font-size: 13px;
    font-weight: 700;
    line-height: 13px;
    background-color: #fa4788;
    padding: 11px 35px;
    text-decoration: none;
  }
</style>

<div class="ftb">
  <div class="ftb-content">
    <div class="ftb-container">
      <img src="https://www.edanz.com/sites/default/files/300-x-250-inline-updated2.gif" alt="">

      <div class="ftb-btn">
        <a href="https://www.researcher-app.com/?utm_source=edanz&utm_medium=referral&utm_campaign=edanz_portal&utm_content=laptop_gif" target="_blank">
          Learn more
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
