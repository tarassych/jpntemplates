<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap');
    .m3-calc * {
      box-sizing: border-box;
    }
    .m3-calc h1,
    .m3-calc h2,
    .m3-calc h3,
    .m3-calc h4,
    .m3-calc h5,
    .m3-calc h6,
    .m3-calc li,
    .m3-calc p,
    .m3-calc a {
      font-family: 'Noto Sans', sans-serif !important;
      font-weight: 400 !important;
      line-height: 1;
      margin: 0;
    }

    .m3-calc {
      margin: 0 auto;
      width: 1000px;
      max-width: 100%;
    }
    .m3-calc-header {
      background: url(https://static.wixstatic.com/media/a765f0_8843362b79114fbabe8d9b0fe136e276~mv2.png) center / 100% 100% no-repeat;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 230px;
    }
    .m3-calc-header h2 {
      color: #fff;
      font-size: 25px;
      line-height: 50px;
      padding-right: 25px;
    }
    .m3-calc-content {
      background-color: #36436B;
      border-radius: 0px 0px 20px 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px 20px 30px;
    }
    .m3-calc-content h2 {
      color: #fff;
    }
    .m3-calc-content input[type=text] {
      color: #333;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-size: 20px;
      padding: 0 15px;
      height: 40px;
      width: 200px;
    }
    .m3-calc-content input[type=text]:disabled {
      background-color: #fff;
      border: none;
    }
    .m3-calc-content button {
      background-color: #2C88DB;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      margin-left: 20px;
      margin-right: auto;
      line-height: 25px;
      height: 40px;
      max-width: 200px;
      width: 100%;
    }
    .m3-calc-content h2 {
      color: #fff;
      font-size: 20px;
      line-height: 25px;
    }
    .m3-calc-content h4 {
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      font-size: 14px;
      line-height: 18px;
      margin-top: 15px;
      width: 100%;
    }
    .m3-calc-content h4 img {
      margin-right: 5px;
      height: 38px;
      width: 38px;
    }

    .m3-calc-info {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .m3-calc-info img {
      flex-shrink: 0;
      margin: 0 12px;
      height: 16px;
      width: 15px;
    }
  </style>

  <div class="m3-calc">
    <div class="m3-calc-header">
      <h2>概算</h2>
    </div>

    <div class="m3-calc-content">
      <div class="m3-calc-info">
        <h2>
          ワード数
        </h2>

        <img src="https://static.wixstatic.com/media/a765f0_51fbc59b01a241d1aff5a2621e4fa329~mv2.png" alt="info icon">

        <input type="text" id="words-number" value="">
      </div>

      <button id="words-submit">試算する</button>

      <div class="m3-calc-info">
        <h2>
          概算価格
        </h2>

        <img src="https://static.wixstatic.com/media/a765f0_51fbc59b01a241d1aff5a2621e4fa329~mv2.png" alt="info icon">

        <input type="text" disabled="disabled" value="" id="words-res">
      </div>

      <h4>
        <img src="https://static.wixstatic.com/media/a765f0_125096072e324cd3ad306debd463d1e2~mv2.png" alt="check icon">
        最終料金はファイル受領後にお知らせします。
      </h4>
    </div>
  </div>

  <script>
    const words = document.querySelector("#words-number");
    const fee = 19.8;
    const submit = document.querySelector("#words-submit");
    const res = document.querySelector("#words-res");

    const calc = () => {
      res.value = `¥${words.value * fee}`;
    };

    submit.addEventListener("click", calc);
    words.addEventListener("keyup", (e) => {
      if (e.keyCode === 13) {
        calc();
      }
    });
  </script>
</body>
</html>
