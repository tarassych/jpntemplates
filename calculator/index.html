  <script>
    jQuery(document).ready(function($) {
      var calculator = function() {
        var countInput = $('input[name="count"]');
        var deliveryTimeInput = $('select[name="delivery_time"]');
        var processBtn = $('.calculator-btn')
        var totalOne = $('.calculator-price-1');
        var totalTwo = $('.calculator-price-2');

        // We only allow numbers to be entered in the field
        countInput.on('input', function() {
          $(this).val($(this).val().replace(/[^\d]/g, ''))
        });

        processBtn.click(function(e) {
          e.preventDefault();

          var taxOne = 0;
          var taxTwo = 0;
          var countInputValue = parseInt(countInput.val());
          var deliveryTimeInputValue = parseInt(deliveryTimeInput.val());

          if (isNaN(countInputValue)) {
            return false;
          }

          if (deliveryTimeInputValue === 1) {
            taxOne = 17;
            taxTwo = 18;
          } else if (deliveryTimeInputValue === 2) {
            taxOne = 14;
            taxTwo = 15;
          }

          var resultOne = parseInt(countInput.val()) * taxOne;
          var resultTwo = parseInt(countInput.val()) * taxTwo;

          totalOne.val(resultOne.toLocaleString());
          totalTwo.val(resultTwo.toLocaleString());
        });
      };

      calculator();
    });
  </script>
