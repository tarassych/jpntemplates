<!DOCTYPE html>
<html>
<head>
  <title>Remove Class on Click Outside</title>
  <style>
    .my-div {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin: 20px;
    }
    .highlight {
      border: 2px solid red;
    }
  </style>
</head>
<body>

<div class="my-div" id="myDiv">Click inside or outside this div</div>

<script>
  var myDiv = document.getElementById('myDiv');
  var removeHighlightTimeout;

  document.addEventListener('mousedown', function(event) {
    var targetElement = event.target;

    if (targetElement !== myDiv && !myDiv.contains(targetElement)) {
      myDiv.classList.add('highlight');
      removeHighlightTimeout = setTimeout(function() {
        myDiv.classList.remove('highlight');
      }, 100);
    }
  });

  myDiv.addEventListener('mousedown', function(event) {
    clearTimeout(removeHighlightTimeout);
  });
</script>

</body>
</html>
