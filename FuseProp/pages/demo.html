<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FuseProp Demo</title>

  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="fp">
  <div class="fp-demo">
    <div class="fp-demo__left">
      <img src="../img/fp-login-logo-v2.png" alt="">

      <div class="fp-nav">
        <div class="fp-nav__element" data-target="block1">
          <div class="fp-nav__img">
            <div class="fp-nav__img-circle circle-aqua">
              <img src="../img/fp-nav-icon-1.png" alt="">
            </div>

            <h2>Home</h2>
          </div>
        </div>

        <div class="fp-nav__element" data-target="block2">
          <div class="fp-nav__img">
            <div class="fp-nav__img-circle circle-grey">
              <img src="../img/fp-nav-icon-2.png" alt="">
            </div>

            <h2>Inspection</h2>
          </div>
        </div>

        <div class="fp-nav__element active" data-target="block3">
          <div class="fp-nav__img">
            <div class="fp-nav__img-circle circle-grey">
              <img src="../img/fp-nav-icon-3.png" alt="">
            </div>

            <h2>PO Request</h2>
          </div>
        </div>

        <div class="fp-nav__element" data-target="block4">
          <div class="fp-nav__img">
            <div class="fp-nav__img-circle circle-grey">
              <img src="../img/fp-nav-icon-4.png" alt="">
            </div>

            <h2>Scheduling</h2>
          </div>
        </div>

        <div class="fp-nav__element" data-target="block5">
          <div class="fp-nav__img">
            <div class="fp-nav__img-circle circle-grey">
              <img src="../img/fp-nav-icon-5.png" alt="">
            </div>

            <h2>Install</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="fp-demo__right" id="block1">Home page</div>

    <div class="fp-demo__right--mobile fp-demo__right" id="block2">
      <div class="fp-apps">
        <a href="">
          <img src="../img/fp-btn-apple.png" alt="">
        </a>

        <a href="">
          <img src="../img/fp-btn-google.png" alt="">
        </a>
      </div>

      <div class="fp-device">
        <div class="fp-device__bg">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="fp-mobile-img fp-mobile-img-1"></div>

                <img src="../img/fp-mobile-img-tooltip-1.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-mobile-img fp-mobile-img-2"></div>

                <img src="../img/fp-mobile-img-tooltip-2.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-mobile-img fp-mobile-img-3"></div>

                <img src="../img/fp-mobile-img-tooltip-3.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-mobile-img fp-mobile-img-4"></div>

                <img src="../img/fp-mobile-img-tooltip-4.png" alt="">
              </div>
            </div>

            <div class="fp-swiper-navigation">
              <!-- Pagination -->
              <div class="swiper-pagination"></div>

              <!-- Navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fp-demo__right--desktop fp-demo__right active" id="block3">
      <div class="fp-desktop__bg">
        <div class="fp-desktop">
          <div class="swiper2">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="fp-desktop-img fp-desktop-img-1"></div>

                <img src="../img/fp-desktop-img-tooltip-1.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-desktop-img fp-desktop-img-2"></div>

                <img src="../img/fp-desktop-img-tooltip-2.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-desktop-img fp-desktop-img-3"></div>

                <img src="../img/fp-desktop-img-tooltip-3.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-desktop-img fp-desktop-img-4"></div>

                <img src="../img/fp-desktop-img-tooltip-4.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-desktop-img fp-desktop-img-5"></div>

                <img src="../img/fp-desktop-img-tooltip-5.png" alt="">
              </div>

              <div class="swiper-slide">
                <div class="fp-desktop-img fp-desktop-img-6"></div>

                <img src="../img/fp-desktop-img-tooltip-6.png" alt="">
              </div>
            </div>

            <div class="fp-swiper-navigation">
              <!-- Pagination -->
              <div class="swiper-pagination"></div>

              <!-- Navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fp-demo__right" id="block4">Scheduling page</div>

    <div class="fp-demo__right" id="block5">Install page</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        effect: 'fade',
        allowTouchMove: false,

        // Pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    const swiper2 = new Swiper('.swiper2', {
        // Optional parameters
        effect: 'fade',
        allowTouchMove: false,

        // Pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    const elements = document.querySelectorAll(".fp-nav__element");
    const blocks = document.querySelectorAll(".fp-demo__right");

    elements.forEach(el => {
        el.addEventListener('click', (e) => {
            const target = e.currentTarget.dataset.target;
            if (!e.currentTarget.classList.contains('active')) {
                elements.forEach(c => {
                    c.classList.remove('active');
                })
                blocks.forEach(b => {
                    b.classList.remove('active');
                })
            }

            document.querySelector(`#${target}`).classList.add('active');
            e.currentTarget.classList.add('active');

            // Update Swiper instances after changing the active block
            setTimeout(() => {
                swiper.update();
                swiper2.update();
            }, 100);
        });
    })

    const imgsMobile = document.querySelectorAll(".fp-mobile-img");

    imgsMobile.forEach(el => {
        el.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('tooltip');
        });
    })

    document.addEventListener('mousedown', function(event) {
        imgsMobile.forEach(el => {
            el.classList.remove('tooltip');
        });
    });

    const imgsDesktop = document.querySelectorAll(".fp-desktop-img");

    imgsDesktop.forEach(el => {
        el.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('tooltip');
        });
    })

    document.addEventListener('mousedown', function(event) {
        imgsDesktop.forEach(el => {
            el.classList.remove('tooltip');
        });
    });
</script>
</body>
</html>
