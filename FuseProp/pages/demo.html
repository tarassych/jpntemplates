<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../js/docSlider.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        effect: 'fade',
        allowTouchMove: false,

        // Pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    const swiper2 = new Swiper('.swiper2', {
        // Optional parameters
        effect: 'fade',
        allowTouchMove: false,

        // Pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    const elements = document.querySelectorAll(".fp-nav__element");
    const blocks = document.querySelectorAll(".fp-demo__right");

    docSlider.init({
        pager: false,
        afterChange: function (index) {
            elements.forEach(c => {
                c.classList.remove('active');
            })
            document.querySelector(`#block${index + 1}`).classList.add('active');
        }
    });

    const imgsMobile = document.querySelectorAll(".fp-mobile-img");
    const imgContainer = document.querySelectorAll(".image-container");

    imgContainer.forEach(el => {
        el.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('tooltip');
        });
    })

    document.addEventListener('mousedown', function () {
        imgContainer.forEach(el => {
            el.classList.remove('tooltip');
        });
    });

    const imgsDesktop = document.querySelectorAll(".fp-desktop-img");

    imgsDesktop.forEach(el => {
        el.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('tooltip');
        });
    })

    document.addEventListener('mousedown', function () {
        imgsDesktop.forEach(el => {
            el.classList.remove('tooltip');
        });
    });
</script>
